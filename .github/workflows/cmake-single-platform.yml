name: Build OBS GameDetector (Windows)

permissions:
  contents: write
  
on:
  push:
    tags:
      - "v*"
      
env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Instalar Inno Setup
    - name: Install Inno Setup
      run: |
        curl -L -o innosetup.exe https://files.jrsoftware.org/is/6/innosetup-6.6.0.exe
        .\innosetup.exe /VERYSILENT /SUPPRESSMSGBOXES /NORESTART

    - name: Install Brazilian Portuguese language
      shell: cmd
      run: |
        curl -L -o BrazilianPortuguese.isl https://raw.githubusercontent.com/jrsoftware/issrc/main/Files/Languages/BrazilianPortuguese.isl
        copy /Y BrazilianPortuguese.isl "C:\Program Files (x86)\Inno Setup 6\Languages\BrazilianPortuguese.isl"
    
    # Configurar CMake
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    # Compilar plugin
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    # Buscar histórico de commits desde o último tag
    - name: Generate Release Notes from Commits
      id: notes
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo } = context.repo;
          const currentTag = process.env.GITHUB_REF_NAME;
    
          // Get the previous tag
          const tags = await github.rest.repos.listTags({ owner, repo });
          const previousTag = tags.data[1]?.name;
    
          let commitsText = "";
    
          if (previousTag) {
            const compare = await github.rest.repos.compareCommits({
              owner,
              repo,
              base: previousTag,
              head: currentTag
            });
    
            commitsText = compare.data.commits
              .map(c => `- ${c.commit.message.split("\n")[0]} (by ${c.commit.author.name})`)
              .join("\n");
          } else {
            commitsText = "First release — no previous history.";
          }
    
          core.setOutput("body", `### Changes included in this version\n\n${commitsText}`);

    # Criar ou atualizar a Release
    - name: Create or Update Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: OBS GameDetector Release ${{ github.ref_name }}
        body: ${{ steps.notes.outputs.body }}
        draft: false
        prerelease: false
        generate_release_notes: true

    # Upload do ZIP para a Release
    - name: Upload ZIP to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: setup/OBSGameDetector.zip
        asset_name: OBSGameDetector.zip
        asset_content_type: application/zip

    # Upload do Installer para a Release
    - name: Upload Installer to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: setup/OBSGameDetector-Setup.exe
        asset_name: OBSGameDetector-Setup.exe
        asset_content_type: application/octet-stream
