name: Build OBS GameDetector (Windows)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  BUILD_TYPE: Release
  QT_VERSION: 6.5.1
  QT_MODULES: "qtbase qtwidgets"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Instalar Qt 6.5.1 (MSVC 2019 64-bit)
    - name: Install Qt 6.5.1
      run: |
        python -m pip install aqtinstall
        python -m aqt install-qt windows desktop 6.5.1 win64_msvc2019_64 --outputdir Qt

    # Baixar OBS SDK 32.0.2
    - name: Download OBS SDK (32.0.2)
      run: |
        curl -L -o obs.zip https://github.com/obsproject/obs-studio/releases/download/32.0.2/OBS-Studio-32.0.2-Windows-x64.zip

    - name: Extract OBS SDK files
      run: |
        mkdir obs
        7z x obs.zip -oobs

    - name: Set OBS SDK path
      run: echo "OBS_PATH=$PWD/obs" >> $env:GITHUB_ENV

    # Instalar Inno Setup
    - name: Install Inno Setup
      run: |
        curl -L -o innosetup.exe https://files.jrsoftware.org/is/6/innosetup-6.3.3.exe
        .\innosetup.exe /VERYSILENT /SUPPRESSMSGBOXES /NORESTART

    # Configurar CMake
    - name: Configure CMake
      run: cmake -B build `
        -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
        -DOBS_PATH="${{ env.OBS_PATH }}"

    # Compilar plugin
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    # Upload do ZIP gerado pelo build
    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: OBSGameDetector-Zip
        path: setup/OBSGameDetector.zip

    # Upload do instalador .exe criado pelo Inno Setup
    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: OBSGameDetector-Installer
        path: setup/OBSGameDetector-Setup.exe
