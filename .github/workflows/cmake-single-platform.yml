name: Build OBS GameDetector (Windows)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  BUILD_TYPE: Release
  QT_VERSION: 6.5.1
  QT_MODULES: "qtbase qtwidgets"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Instalar Inno Setup
    - name: Install Inno Setup
      run: |
        curl -L -o innosetup.exe https://files.jrsoftware.org/is/6/innosetup-6.6.0.exe
        .\innosetup.exe /VERYSILENT /SUPPRESSMSGBOXES /NORESTART

    # Configurar CMake
    - name: Configure CMake
      run: cmake -B build `
        -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    # Compilar plugin
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    # Upload do ZIP gerado pelo build
    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: OBSGameDetector-Zip
        path: setup/OBSGameDetector.zip

    # Upload do instalador .exe criado pelo Inno Setup
    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: OBSGameDetector-Installer
        path: setup/OBSGameDetector-Setup.exe
